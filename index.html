<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 80%; /* 调整输入框宽度 */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username">
            <br> <!-- 换行 -->
            <input type="password" id="password" class="input-field" placeholder="Password">
            <br> <!-- 换行 -->
            <button type="submit" class="login-btn">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "javis120" && password === "1998@Ting") {
                alert("Login successful for Javis Ting!");
                window.location.href = "report.html"; // 重定向到 report.html
            } else if (username === "came54" && password === "bluesky28") {
                alert("Login successful for Camelia Chandy!");
                window.location.href = "report.html"; // 重定向到 report.html
            } else if (username === "phylis09" && password === "phylis0910") {
                alert("Login successful for Phylis Ung!");
                window.location.href = "report.html"; // 重定向到 report.html
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
